plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.q.reminder'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-quartz'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'mysql:mysql-connector-java'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation "mysql:mysql-connector-java:8.0.27"
	implementation 'com.alibaba:druid-spring-boot-starter:1.2.13-SNSAPSHOT'
	implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.2'
	implementation 'com.github.jeffreyning:mybatisplus-plus:1.5.1-RELEASE'

	implementation 'cn.hutool:hutool-all:5.8.6'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	implementation 'com.alibaba:fastjson:2.0.13'

	implementation 'com.squareup.okhttp3:okhttp:4.10.0'

	implementation 'com.taskadapter:redmine-java-api:4.0.0.rc4'
	implementation 'joda-time:joda-time:2.11.1'

}

tasks.named('test') {
	useJUnitPlatform()
}
